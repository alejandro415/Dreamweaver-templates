<body>
<!--Start of  Grid Container-->

<div class="gridContainer clearfix">
<!--Header section-->

  <header id="header" class="fluid">
    <div  id="menu" class="fluid"><a href="#"></a> </div>
    <h1 id="logo" class="fluid"> <a href="#">Albumish </a></h1>
    <nav id="nav" class="fluid"><a href="#">Home</a> <a href="#">Categories</a> <a href="#">Archives</a> <a href="#">Contact Us</a></nav>
  </header>
   <!-- Start of Content Section -->

  <section id="content" class="fluid">
    <ul class="fluid fluidList gallery">
      <li class="fluid threecol zeroMargin_desktop zeroMargin_tablet"> <img src="images/quarter-item.jpg" alt="Album Item"> </li>
      <li class="fluid threecol"> <img src="images/quarter-item.jpg" alt="Album Item"> </li>
      <li class="fluid threecol"> <img src="images/quarter-item.jpg" alt="Album Item"> </li>
      <li class="fluid threecol"> <img src="images/quarter-item.jpg" alt="Album Item"> </li>
    </ul>
    <ul class="fluid fluidList gallery">
      <li class="fluid fourcol zeroMargin_desktop zeroMargin_tablet"> <img src="images/third-item.jpg" alt="Album Item"> </li>
      <li class="fluid fourcol"> <img src="images/third-item.jpg" alt="Album Item"> </li>
      <li class="fluid fourcol hide_tablet"><img src="images/third-item.jpg" alt="Album Item"> </li>
    </ul>
    <ul class="fluid fluidList gallery">
      <li class="fluid sixcol zeroMargin_desktop"> <img src="images/half-item.jpg" alt="Album Item"> </li>
      <li class="fluid sixcol"> <img src="images/half-item.jpg" alt="Album Item"> </li>
    </ul>
  </section>
       <!-- Start of footer Section -->

  <footer id="footer" class="fluid">
    <p class="fluid adobe"><span>Copyright 2013 <a href="#">Adobe</a></span></p>
    <nav class="fluid footernav"> <a href="#">Contact</a> <a href="#">About Us</a> <a href="#">Categories</a> <a href="#">Home</a> </nav>
  </footer>
</div>
<script src="http://code.jquery.com/jquery-latest.js"></script> 
<script>
	$(window).resize(function() {
	if ($(window).width() > "480")
	{
	$('#nav').css('display','inline');
	}
});
		$('#menu').click(function(e) {
            $('#nav').slideToggle();
        });
        


</script>
